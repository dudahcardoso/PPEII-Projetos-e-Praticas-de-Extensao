<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>EasyQode</h2>
    <a href="produtos.html"><i class="fas fa-box"></i>Produtos</a>
    <a href="index.html" class="active"><i class="fas fa-receipt"></i>Pedidos</a>
    <a href="usuarios.html"><i class="fas fa-users"></i>Usuários</a>
    <!-- Usuário logado -->
    <div class="user">
      <p><strong>Maria Eduarda</strong><br><small>prof.mariacardoso@unyleya.edu.br</small></p>
    </div>
  </div>
    
    <main class="main-content">
      <h2>Cadastro de Usuários</h2>
      <div class="form-card">
        <label>Nome do Usuário</label>
        <input type="text" id="nomeUsuario" placeholder="Digite o nome" />
        
        <label>E-mail</label>
        <input type="email" id="emailUsuario" placeholder="Digite o e-mail" />
        
        <label>Tipo de Usuário</label>
        <select id="tipoUsuario">
          <option value="Administrador">Administrador</option>
          <option value="Colaborador">Colaborador</option>
          <option value="Usuario">Usuário</option>
        </select>
        
        <button onclick="cadastrarUsuario()">Cadastrar Usuário</button>
      </div>

      <h3>Usuários Cadastrados</h3>
      <ul id="listaUsuarios" class="lista"></ul>
    </main>
  </div>

  <script src="usuarios.js"></script>
</body>
</html>
