<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EasyQode - Produtos</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Barra lateral de navegação -->
  <aside class="sidebar">
    <h2>EasyQode</h2>
    <!-- Menu de navegação -->
    <nav>
      <ul>
        <li>
          <!-- Link para a página de produtos com ícone -->
          <a href="produtos.html" class="active"><i class="fas fa-box"></i> Produtos</a>
        </li>
        <li>
          <!-- Link ativo (página atual) para pedidos -->
          <a href="index.html"><i class="fas fa-receipt"></i> Pedidos</a>
        </li>
        <li>
          <!-- Link para a página de usuários -->
          <a href="usuarios.html"><i class="fas fa-users"></i> Usuários</a>
        </li>
      </ul>
    </nav>
    <!-- Informações do usuário logado -->
    <div class="user">
      <p>
        <strong>Maria Eduarda</strong><br>
        <small>prof.mariacardoso@unyleya.edu.br</small>
      </p>
    </div>
  </aside>

  <!-- Conteúdo principal -->
  <div class="main">
    <h1>Cadastro de Produtos</h1>
    <hr class="linha-separadora">

    <!-- Formulário -->
    <form id="formProduto" class="form-produto">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" required>

      <label for="categoria">Categoria</label>
      <select id="categoria">
        <option value="Lanches">Lanches</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Sobremesas">Sobremesas</option>
      </select>

      <label for="preco">Preço (R$)</label>
      <input type="number" step="0.01" id="preco" required>

      <label for="imagem">URL da Imagem</label>
      <input type="url" id="imagem">

      <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Lista de produtos cadastrados -->
    <h2 style="margin-top: 2rem;">Produtos Cadastrados</h2>
    <ul id="listaProdutos" class="lista-produtos">
      <!-- Populado via JS -->
    </ul>
  </div>

  <script src="./js/produtos.js"></script>
</body>
</html>
